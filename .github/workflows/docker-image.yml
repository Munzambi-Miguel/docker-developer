name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  validation:
    name: validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Logar no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Instalar docker-compose
        run: |
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Instalar JQ (para ler composer.json)
        run: sudo apt-get install -y jq

      - name: Obter versão do composer.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' composer.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Versão detectada: $VERSION"

      - name: Build Docker image
        run: |
          docker build -t lab-laravel:latest ./containers/php

      - name: Criar tags da imagem
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/lab-laravel
          docker tag lab-laravel:latest $IMAGE:$VERSION
          docker tag lab-laravel:latest $IMAGE:latest

      - name: Push da imagem
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/lab-laravel
          docker push $IMAGE:$VERSION
          docker push $IMAGE:latest
