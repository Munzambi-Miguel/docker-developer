server {
    listen 80;
    index index.php index.html;
    client_max_body_size 1024M;

    client_body_timeout 300s;
    send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Primeiro tenta app/public, depois public
    root /var/www/html;

    location / {
        try_files /app/public/$uri /public/$uri /app/public/$uri/ /public/$uri/ /app/public/index.php?$query_string /public/index.php?$query_string;
    }

    # PHP em app/public
    location ~ ^/app/public/.*\.php$ {
        root /var/www/html;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/html/app/public;
    }

    # PHP em public
    location ~ ^/public/.*\.php$ {
        root /var/www/html;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/html/public;
    }

    # Fallback para .php diretamente na raiz
    location ~ \.php$ {
        root /var/www/html;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/html;
    }

    location ~ /\.ht {
        deny all;
    }
}
